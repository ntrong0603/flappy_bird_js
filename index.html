<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
</head>

<body>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #main-board {
            position: relative;
        }

        #btn-play {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
        }
    </style>
    <div id="main-board">
        <canvas id="board" style="border: 1px solid #000"></canvas>
        <button type="button" id="btn-play">PLAY</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
